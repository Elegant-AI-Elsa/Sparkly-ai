<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Web Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 60%;
            max-width: 500px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 600px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>üåê AI Web Assistant</h1>

    <form id="train-form">
        <input type="text" id="url" placeholder="Enter website URL to train" required />
        <button type="submit">Train</button>
    </form>

    <form id="ask-form">
        <input type="text" id="question" placeholder="Ask your question here..." required />
        <button type="submit">Ask</button>
    </form>

    <div id="response">Response will appear here...</div>

    <script>
        document.getElementById('train-form').onsubmit = async (e) => {
            e.preventDefault();
            const url = document.getElementById('url').value.trim();
            document.getElementById('response').innerText = 'Training in progress...';
            const res = await fetch('/train', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({url})
            });
            const data = await res.json();
            document.getElementById('response').innerText = data.message || data.error;
        };

        document.getElementById('ask-form').onsubmit = async (e) => {
            e.preventDefault();
            const question = document.getElementById('question').value.trim();
            document.getElementById('response').innerText = 'Getting answer...';
            const res = await fetch('/ask', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({question})
            });
            const data = await res.json();
            document.getElementById('response').innerText = data.answer || data.error;
        };
    </script>
</body>
</html>
