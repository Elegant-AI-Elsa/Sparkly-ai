<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparkly-AI-Assistance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #DE3A5B, #c62d47);
            color: white;
            padding: 1rem 2rem;
            text-align: center;
            box-shadow: 0 2px 10px rgba(222, 58, 91, 0.3);
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .main-container {
            display: flex;
            height: calc(100vh - 80px);
        }

        .left-panel, .right-panel {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .left-panel {
            background: white;
            border-right: 3px solid #DE3A5B;
        }

        .right-panel {
            background: #f8f9fa;
        }

        .panel-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .trainer-section {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .url-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 1rem;
            transition: border-color 0.3s ease;
        }

        .url-input:focus {
            outline: none;
            border-color: #DE3A5B;
        }

        .train-btn {
            width: 100%;
            background: linear-gradient(135deg, #DE3A5B, #c62d47);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .train-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(222, 58, 91, 0.4);
        }

        .train-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            border-left: 4px solid #DE3A5B;
        }

        .status-text {
            color: #666;
            font-size: 14px;
        }

        .chat-container {
            background: white;
            border-radius: 15px;
            height: calc(100vh - 200px);
            display: flex;
            flex-direction: column;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .chat-header {
            background: linear-gradient(135deg, #333, #555);
            color: white;
            padding: 1rem;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .refresh-btn {
            background: #DE3A5B;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .refresh-btn:hover {
            background: #c62d47;
        }

        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            max-height: calc(100vh - 350px);
        }

        .message {
            margin-bottom: 1rem;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: linear-gradient(135deg, #DE3A5B, #c62d47);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .bot-message {
            background: #f1f3f4;
            color: #333;
            border: 1px solid #e1e5e9;
        }

        .chat-input-container {
            padding: 1rem;
            border-top: 1px solid #e1e5e9;
            background: #f8f9fa;
            border-radius: 0 0 15px 15px;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            outline: none;
            border-color: #DE3A5B;
        }

        .send-btn {
            background: linear-gradient(135deg, #DE3A5B, #c62d47);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #DE3A5B;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
        }

        .success {
            color: #155724;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .left-panel, .right-panel {
                flex: none;
                height: 50vh;
            }
            
            .chat-container {
                height: calc(50vh - 100px);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚ú® Sparkly-AI-Assistance</h1>
    </div>

    <div class="main-container">
        <!-- Left Panel: Website Trainer -->
        <div class="left-panel">
            <h2 class="panel-title">üéØ Website Trainer</h2>
            <div class="trainer-section">
                <input 
                    type="url" 
                    id="urlInput" 
                    class="url-input" 
                    placeholder="Enter website URL (e.g., https://example.com)"
                    autocomplete="url"
                >
                <button id="trainBtn" class="train-btn">
                    <span id="trainBtnText">üöÄ Train AI</span>
                </button>
                
                <div class="status-card">
                    <div class="status-text" id="statusText">
                        Ready to train on a website. Enter a URL above and click "Train AI".
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Panel: Chat Interface -->
        <div class="right-panel">
            <h2 class="panel-title">üí¨ Chat Assistant</h2>
            <div class="chat-container">
                <div class="chat-header">
                    <span>AI Assistant</span>
                    <button id="refreshBtn" class="refresh-btn">üîÑ Refresh</button>
                </div>
                
                <div class="chat-messages" id="chatMessages">
                    <div class="message bot-message">
                        Hi! I'm your Sparkly AI Assistant. You can ask me general questions, or train me on a website using the left panel for specialized knowledge! ‚ú®
                    </div>
                </div>
                
                <div class="chat-input-container">
                    <div class="chat-input-wrapper">
                        <input 
                            type="text" 
                            id="chatInput" 
                            class="chat-input" 
                            placeholder="Ask me anything..."
                            autocomplete="off"
                        >
                        <button id="sendBtn" class="send-btn">
                            <span id="sendBtnText">Send</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class SparklyAI {
            constructor() {
                this.isTraining = false;
                this.isChatting = false;
                this.hasTrainedContent = false;
                this.currentUrl = '';
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                // Training functionality
                document.getElementById('trainBtn').addEventListener('click', () => this.trainWebsite());
                document.getElementById('urlInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.trainWebsite();
                });

                // Chat functionality
                document.getElementById('sendBtn').addEventListener('click', () => this.sendMessage());
                document.getElementById('chatInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });

                // Refresh functionality
                document.getElementById('refreshBtn').addEventListener('click', () => this.refreshChat());
            }

            async trainWebsite() {
                if (this.isTraining) return;

                const url = document.getElementById('urlInput').value.trim();
                if (!url) {
                    this.showStatus('Please enter a valid URL', 'error');
                    return;
                }

                this.isTraining = true;
                this.updateTrainButton(true);
                this.showStatus('üîÑ Training AI on website content...', 'loading');

                try {
                    const response = await fetch('/train', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ url: url })
                    });

                    const result = await response.json();

                    if (result.success) {
                        this.hasTrainedContent = true;
                        this.currentUrl = url;
                        this.showStatus(`‚úÖ Successfully trained on: ${result.url}\nContent length: ${result.content_length} characters`, 'success');
                        this.addChatMessage(`üéâ Great! I've been trained on the website: ${result.url}. Now I can answer questions about its content!`, 'bot');
                    } else {
                        this.showStatus(`‚ùå Training failed: ${result.error}`, 'error');
                    }
                } catch (error) {
                    this.showStatus(`‚ùå Network error: ${error.message}`, 'error');
                } finally {
                    this.isTraining = false;
                    this.updateTrainButton(false);
                }
            }

            async sendMessage() {
                if (this.isChatting) return;

                const input = document.getElementById('chatInput');
                const message = input.value.trim();
                
                if (!message) return;

                // Add user message to chat
                this.addChatMessage(message, 'user');
                input.value = '';

                this.isChatting = true;
                this.updateSendButton(true);

                // Add loading message
                const loadingId = this.addChatMessage('ü§î Thinking...', 'bot');

                try {
                    const response = await fetch('/ask', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            question: message,
                            has_trained_content: this.hasTrainedContent,
                            source_url: this.currentUrl
                        })
                    });

                    const result = await response.json();

                    // Remove loading message
                    this.removeMessage(loadingId);

                    if (result.success) {
                        let responseText = result.answer;
                        if (result.source_url) {
                            responseText += `\n\nüìö *Source: ${result.source_url}*`;
                        }
                        this.addChatMessage(responseText, 'bot');
                    } else {
                        this.addChatMessage(`‚ùå Sorry, I encountered an error: ${result.error}`, 'bot');
                    }
                } catch (error) {
                    this.removeMessage(loadingId);
                    this.addChatMessage(`‚ùå Network error: ${error.message}`, 'bot');
                } finally {
                    this.isChatting = false;
                    this.updateSendButton(false);
                }
            }

            addChatMessage(message, type) {
                const messagesContainer = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                const messageId = 'msg-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
                
                messageDiv.id = messageId;
                messageDiv.className = `message ${type}-message`;
                messageDiv.textContent = message;
                
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                
                return messageId;
            }

            removeMessage(messageId) {
                const message = document.getElementById(messageId);
                if (message) {
                    message.remove();
                }
            }

            refreshChat() {
                const messagesContainer = document.getElementById('chatMessages');
                messagesContainer.innerHTML = `
                    <div class="message bot-message">
                        Hi! I'm your Sparkly AI Assistant. You can ask me general questions, or train me on a website using the left panel for specialized knowledge! ‚ú®
                    </div>
                `;
            }

            updateTrainButton(isLoading) {
                const btn = document.getElementById('trainBtn');
                const btnText = document.getElementById('trainBtnText');
                
                btn.disabled = isLoading;
                btnText.innerHTML = isLoading ? '<span class="loading"></span> Training...' : 'üöÄ Train AI';
            }

            updateSendButton(isLoading) {
                const btn = document.getElementById('sendBtn');
                const btnText = document.getElementById('sendBtnText');
                
                btn.disabled = isLoading;
                btnText.textContent = isLoading ? '...' : 'Send';
            }

            showStatus(message, type = 'info') {
                const statusElement = document.getElementById('statusText');
                statusElement.textContent = message;
                
                // Remove existing classes
                statusElement.className = 'status-text';
                
                // Add appropriate class based on type
                if (type === 'error') {
                    statusElement.className += ' error';
                } else if (type === 'success') {
                    statusElement.className += ' success';
                }
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            new SparklyAI();
        });
    </script>
</body>
</html>
